---
apiVersion: v1
kind: Service
metadata:
  name: todos-postgres
  labels:
    app: todos-postgres
spec:
  ports:
    - port: 9090
      targetPort: 9090
      name: boot
  selector:
    app: todos-postgres
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: todos-postgres-ingress
spec:
  rules:
    - host: todos-postgres.{{ .Values.ingressUrl }}
      http:
        paths:
          - backend:
              serviceName: todos-postgres
              servicePort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todos-postgres
  template:
    metadata:
      name: todos-postgres
      labels:
        app: todos-postgres
    spec:
      containers:
        - image: {{ .Values.imageRepository }}/todos-postgres:latest
          name: todos-postgres
          resources:
            requests:
              memory: "250Mi"
              cpu: "150m"
            limits:
              memory: "250Mi"
              cpu: "500m"
          ports:
            - containerPort: 9090
              protocol: TCP
          envFrom:
            - secretRef:
                name: wavefront
            - configMapRef:
                name: todos-postgres
# Intentionally commented out readiness probe for lab exercise
#          readinessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 9090
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: todos-postgres
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://my-postgres-postgresql:5432/postgres
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: topsecret2 # Intentionally bad password for lab exercise
